<div class="row">

    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{lenguage.registro.panelTitle}}</h3>
            </div>
            <div class="panel-body">

                <div ng-if="errors.length > 0" class="alert alert-warning" role="alert">
                    <div ng-repeat="error in errors">
                        <p>{{error}}</p>
                    </div>
                </div>

                <form ng-submit="registro(user)">
                    <fieldset>
                        <div class="form-group">
                            <input ng-model="user.site" class="form-control" placeholder="{{lenguage.registro.site}}"
                                   type="url" autofocus required>
                        </div>
                        <div class="form-group">
                            <input ng-model="user.nome" class="form-control" placeholder="{{lenguage.registro.nome}}"
                                   type="text" required>
                        </div>

                        <div class="form-group">
                            <input ng-model="user.username" class="form-control"
                                   placeholder="{{lenguage.registro.login}}" type="text" required>
                        </div>

                        <div class="form-group">
                            <input ng-model="user.password" class="form-control"
                                   placeholder="{{lenguage.registro.senha}}" type="password" required>
                        </div>

                        <div class="form-group">
                            <input ng-model="user.password2" class="form-control"
                                   placeholder="{{lenguage.registro.senha2}}" type="password" required>
                        </div>

                        <div class="form-group">
                            <input ng-model="user.email" class="form-control" placeholder="{{lenguage.registro.email}}"
                                   type="email" required>
                        </div>

                        <a href="#login" class="pull-right m-b-10">{{lenguage.registro.voltarLogin}}</a>
                        <button class="btn btn-lg btn-success btn-block" type="submit">
                            {{lenguage.registro.cadastrar}}
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
